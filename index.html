<!DOCTYPE html>
<HTML>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <header>
            <p id="title">Etch-a-Sketch</p>
        </header>
        
        <div id="container">
            <div id="controls">
                <div>
                    <p>Controls</p>
                </div>
                <div>
                    <input type="color" onclick="canvas()">
                </div>
                <div>
                    <button id="eraseButton" onclick="erase()">Eraser</button>
                </div>
                <div>
                    <button id="resizeButton" onclick="resize()">Resize</button>
                </div>
                <div>
                    <button id="resetButton" onclick="reset()">Reset</button>
                </div>
            </div>
            <div id="grid"></div>
        </div>

        <footer>
        </footer>
    </body>
</HTML>
